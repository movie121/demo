{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movies_list %}
        <div class="col-md-4">
            <div class="card" style="width: 19rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="" width="200px" height="200px">
  <div class="card-body" >
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Details</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
